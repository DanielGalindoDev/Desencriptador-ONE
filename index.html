<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script src="logica.js" ></script>
        <title> Desencriptador Alura - Proyecto 1</title>

        <!--Fuentes y recursos externos-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="Entrada">
                <img class="AdeAlura" src="img/Vector.png" alt="Imagen de la a de Alura">
                <textarea class="PanelDeEntrada" placeholder="Ingrese el texto aqui"></textarea>
                <section class="Informacion">
                    <div class="Nota" >
                        <span class="material-symbols-outlined" >info</span>
                        <p >Solo en minusculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button class="boton" id="BotonEncriptar" onclick="BotonEncriptar()">Encriptar</button>
                        <button class="boton" id="BotonDesencriptar" onclick="BotonDesencriptar()">Desencriptar</button>
                    </div>                    
                </section>
            </div>
            <div class="Salida">
                <img class="ImgMuneco" src="img/Muneco.png" alt="Persona sentada con una lupa en la mano">
                <textarea class="CuadroDeSalida" readonly ></textarea>
                <h1 class="TextoSalida">Ningun mensaje fue encontrado</h1>
                <p class="TextoSalida">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button class="boton" id="BotonCopiar" onclick="BotonCopiar()">Copiar</button>
            </div>
        </main>
        <footer>
            
        </footer>        
    </body>
</html>
